
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../css/regist.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
    <article>
        <h1><em>SmallWhite</em><span>网盘用户注册</span></h1>
        <div class="main">
            <form method="post" action="http://localhost:8088/register">
                <div class="tel">
                    <input type="tel" name="phone" placeholder="手机号"><em>由11个字符组成！</em>
                </div>
                <div class="userName">
                    <input type="text" name="name" placeholder="用户名"><em>由5-8个字符组成！</em>
                </div>
                <div class="password">
                    <input type="text" name="password" placeholder="密码"><em>使用字母、数字、符号两种及以上的组合，8-12个字符</em>
                </div>
                <div class="againpwd">
                    <input type="text" name="repassword" placeholder="再次输入密码"><em>确保两次密码一致</em>
                </div>
                <button>注册</button>
            </form>
        </div>
    </article>
    <footer>
        <ul>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">人才招聘</a></li>
            <li><a href="#">友情链接</a></li>
            <li><a href="#">公司地址</a></li>
            <li><a href="#">关注我们</a></li>
        </ul>
        <p>本网站版权归SamllWhite技术有限公司所有
    </footer>
</div>
</body>
</html>
